<!DOCTYPE html>
<html>
<head>
    <title>Episode List</title>
</head>
<body>
    <h1>Library Episodes</h1>
    <ul>
        {% for episode in episodes %}
            <li>
                <h2>{{ episode.title }}</h2>
                <p>{{ episode.description }}</p>
                <a href="{{ episode.audio_url }}">Listen</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
